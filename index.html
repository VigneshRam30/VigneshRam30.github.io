<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vignesh Ram | Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1 class="fade-in">Vignesh Ram</h1>
        <p class="fade-in">UI/UX Designer | Front-End Developer | Branding Enthusiast</p>
    </header>
    
    <section class="projects">
        <div class="project fade-in" onclick="showDetails('Work Loom')">
            <h2>Work Loom</h2>
            <p>A job-searching portal blending design and branding.</p>
        </div>
        <div class="project fade-in" onclick="showDetails('EcoSip')">
            <h2>EcoSip</h2>
            <p>Eco-friendly water bottle company concept.</p>
        </div>
    </section>
    
    <footer>
        <p class="fade-in">Let's connect! <a href="mailto:vignesh@example.com">Email Me</a></p>
    </footer>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            padding: 50px;
        }
        .projects {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .project {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .project:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let elements = document.querySelectorAll(".fade-in");
            let observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animationDelay = "0.2s";
                        entry.target.classList.add("visible");
                    }
                });
            }, { threshold: 0.5 });
            elements.forEach(el => observer.observe(el));
        });
    </script>
</body>
</html>
